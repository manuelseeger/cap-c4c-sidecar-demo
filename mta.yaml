---
_schema-version: "3.1"
ID: cap-c4c-sidecar-demo
version: 1.0.0
description: "CAP Sidecar demo for C4C"
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx -p @sap/cds-dk cds build --production

modules:
  - name: cap-c4c-sidecar-demo-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: sidecar-demo-srv # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: sidecar-demo-db
      - name: sidecar-uaa

  - name: cap-c4c-sidecar-demo-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: sidecar-demo-db

resources:
 - name: sidecar-destinations
   parameters:
     service-plan: lite
     service: destination
   type: org.cloudfoundry.existing-service
  - name: sidecar-demo-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana # or 'hanatrial' on trial landscapes
      service-plan: hdi-shared
  - name: sidecar-uaa
    description: "Authentication instance for E2E"
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
